# CI workflow for InvoWise
# - Triggers on pushes to main and all pull requests
# - Sets up Python 3.11 and installs Ruff + Black
# - Runs style checks for services/api
# - For now the job is non-blocking: black/ruff use `|| true`, so pipeline only reports issues
name: ci
on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  api-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip ruff black
      - run: ruff --version && black --version
      - run: |
          black --check services/api || true
          ruff check services/api || true