name: ci
on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  api-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip ruff black
      - run: ruff --version && black --version
      - run: |
          black --check services/api || true
          ruff check services/api || true